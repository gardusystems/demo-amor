<ion-split-pane contentId="contentPrincipal">
  <ion-menu contentId="contentPrincipal" side="end">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>

        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item (click)="goHome()">
          <ion-icon
            name="home"
            color="primary"
            slot="start"
          ></ion-icon>
          Inicio
          </ion-item
        >

        <ion-item>
          <ion-icon
            name="book"
            color="primary"
            slot="start"
          ></ion-icon>
          Mis talleres</ion-item
        >

        <ion-item>
          <ion-icon
            name="mail"
            color="primary"
            slot="start"
          ></ion-icon>
          Contacto</ion-item
        >
      </ion-list>
    </ion-content>

    <ion-footer class="menu-footer ion-padding">
      <ion-button color="dark" expand="block" fill="clear" size="small">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button color="dark" expand="block" fill="clear" size="small">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>

      <ion-button color="dark" expand="block" fill="clear" size="small">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-button>

      <ion-button color="dark" expand="block" fill="clear" size="small">
        <ion-icon name="logo-linkedin"></ion-icon>
      </ion-button>

      <ion-button color="dark" expand="block" fill="clear" size="small">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-button>
    </ion-footer>

  </ion-menu>
  <ion-router-outlet id="contentPrincipal" main></ion-router-outlet>
</ion-split-pane>
