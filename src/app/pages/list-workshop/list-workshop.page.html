<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="transparent-toolbar">
    <ion-title class="ion-no-padding">Mis talleres</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title color="light">El camino a la prosperidad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile, and
      climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  <ion-list class="ion-no-padding">
    <ion-card *ngFor="let l of lessons" class="ion-activatable ripple-parent" (click)="navigate('do-workshop')">
      <ion-card-content>
        <ion-item class="ion-float-right ion-no-padding">
          <ion-icon name="chevron-forward" color="light"></ion-icon>
        </ion-item>
        <div class="list-title">
          {{l.nombre}}
        </div>    
      </ion-card-content>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </ion-list>
</ion-content>
