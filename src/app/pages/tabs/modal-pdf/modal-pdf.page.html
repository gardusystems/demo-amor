<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <iframe [src]="pdfUrl" frameborder="0" width="100%" height="100%"></iframe>
</ion-content>
