<ion-header>
  <ion-toolbar color="primary" >
    <ion-title class="ion-no-padding">Taller</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" class="has-footer">
  <ion-card class="ion-no-padding ion-no-margin header">
    <ion-card-header>
      <ion-card-title >{{lesson.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{lesson.description}}
    </ion-card-content>
  </ion-card>

  <iframe width="100%" [src]="vidUrl" frameborder="0" id="video" allowfullscreen></iframe>

  <ion-button expand="full" (click)="showPdf()" class="ion-margin">
    <ion-icon slot="start" name="document-outline"></ion-icon>
    Abrir PDF</ion-button
  >

  <ion-list>
    <ion-list-header>
      <ion-label color="secondary">Comentarios</ion-label>
    </ion-list-header>
   

    <ion-item *ngFor="let comment of lesson.comments" class="ion-no-padding">
      <ion-card class="comment-card ion-no-margin">
        <ion-card-content>
          <ion-row>
            <ion-col size="3"
              ><ion-avatar slot="">
                <img [src]="comment.avatar" /> </ion-avatar
            ></ion-col>
            <ion-col size="9">
              <ion-row>
                <ion-col size="12">
                  <ion-label class="comment-name">{{comment.username}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row class="comment-content">
                <ion-col size="12">
                  {{comment.comment}}
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
