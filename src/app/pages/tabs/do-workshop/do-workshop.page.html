<ion-header>
  <ion-toolbar color="primary" >
    <ion-title class="ion-no-padding">Taller</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" class="ion-padding has-footer">
  <ion-card class="ion-no-padding ion-no-margin ion-margin-bottom">
    <ion-card-header>
      <ion-card-title>Lecci√≥n 1</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile, and
      climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>

  <iframe width="100%" [src]="vidUrl" frameborder="0" allowfullscreen></iframe>
  <ion-button expand="full" (click)="showPdf()">
    <ion-icon slot="start" name="document-outline"></ion-icon>
    Abrir PDF</ion-button
  >

  <ion-list >
    <ion-list-header>
      <ion-label>Comentarios</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let comment of comments" class="ion-no-padding">
      <ion-card style="width: 100%; margin-bottom: 8px;" class="ion-no-margin">
        <ion-card-content>
          <ion-row class="comment">
            <ion-col size="3"
              ><ion-avatar slot="">
                <img [src]="comment.avatar" /> </ion-avatar
            ></ion-col>
            <ion-col size="9">
              <ion-row>
                <ion-col size="12">
                  <ion-label class="comment-name">{{comment.name}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row class="comment-content">
                <ion-col size="12">
                  {{comment.content}}
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
