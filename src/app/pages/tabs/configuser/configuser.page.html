<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-no-padding">Configuración</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-vertical">

  <ion-label class="ion-margin-start" color="secondary">Datos personales</ion-label>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input [(ngModel)]="user.full_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo</ion-label>
        <ion-input [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-button color="primary" expand="block" (click)="onSave()"
          >Guardar
        </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-label class="ion-margin-start" color="secondary">Cambiar contraseña</ion-label>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Contraseña actual</ion-label>
        <ion-input [(ngModel)]="user.full_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nueva contraseña</ion-label>
        <ion-input [(ngModel)]="user.email" ></ion-input>
      </ion-item>

      <ion-button color="primary" expand="block" (click)="onSave()"
          >Guardar
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
