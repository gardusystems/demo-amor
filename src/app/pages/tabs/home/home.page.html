<ion-header >
  <ion-toolbar color="primary" >
    <ion-title class="ion-no-padding">Magia de amor</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="has-footer" >
   
  <ion-card class="talleres-header ion-no-margin header">
    <ion-card-header>
      <ion-card-title>Talleres</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile, and
      climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card> 

  <ion-list class="ion-no-padding" >
    <ion-card *ngFor="let workshop of workshops; let i = index" class="ion-activatable ripple-parent ion-no-margin" 
      (click)="workshopHandleCLick(i, workshop.id_workshop)" >
      <div *ngIf="i != 0 && !isLogged" class="mask"></div>
      <ion-card-content>
        <ion-item class="ion-float-right ion-no-padding ion-margin-start">
          <ion-icon name="chevron-forward" color="secondary"></ion-icon>
        </ion-item>
        <ion-card-title class="list-title">{{workshop.title}}</ion-card-title>
        <ion-card-subtitle>{{workshop.lessons_count}} Lecciones.</ion-card-subtitle>
      </ion-card-content>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </ion-list>
</ion-content>
