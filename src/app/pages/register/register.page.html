<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="transparent-toolbar">
    <ion-buttons class="ion-padding-start">
      <ion-button (click)="goToLogin()">
        <ion-icon
          name="arrow-back-outline"
          color="light"
          slot="start"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form
    class="register ion-margin"
    [formGroup]="registerForm"
    (ngSubmit)="register(registerForm.value)"
  >
  <h2 class="titleregister ion-margin-bottom">REGISTRO</h2>
    <ion-item class="ion-no-padding">
      <ion-label position="floating" class="titleinput">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ng-container *ngFor="let validation of validation_messages.nombre">
      <div class="validation"
        *ngIf="registerForm.get('nombre').hasError(validation.type) && 
                   (registerForm.get('nombre').dirty ||
                   registerForm.get('nombre').touched)"
      >
        {{ validation.message}}
      </div>
    </ng-container>

    <ion-item class="ion-no-padding">
      <ion-label position="floating" class="titleinput">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <ng-container *ngFor="let validation of validation_messages.apellido">
      <div class="validation"
        *ngIf="registerForm.get('apellido').hasError(validation.type) && 
                   (registerForm.get('apellido').dirty ||
                   registerForm.get('apellido').touched)"
      >
        {{ validation.message}}
      </div>
    </ng-container>

    <ion-item class="ion-no-padding">
      <ion-label position="floating" class="titleinput">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ng-container *ngFor="let validation of validation_messages.email">
      <div class="validation"
        *ngIf="registerForm.get('email').hasError(validation.type) && 
                     (registerForm.get('email').dirty ||
                     registerForm.get('email').touched)"
      >
        {{ validation.message}}
      </div>
    </ng-container>

    <ion-item class="ion-no-padding">
      <ion-label position="floating" class="titleinput">Constrase침a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ng-container *ngFor="let validation of validation_messages.password">
      <div class="validation"
        *ngIf="registerForm.get('password').hasError(validation.type) && 
                   (registerForm.get('password').dirty ||
                   registerForm.get('password').touched)"
      >
        {{ validation.message}}
      </div>
    </ng-container>

    <ion-item class="ion-no-padding">
      <ion-label position="floating" class="titleinput"
        >Confirmar Contrase침a</ion-label
      >
      <ion-input type="password" formControlName="passconfirm"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ion-container *ngFor="let validation of validation_messages.passconfirm">
        <div class="validation"
          *ngIf="registerForm.get('passconfirm').hasError(validation.type) &&
                   (registerForm.get('passconfirm').dirty ||
                    registerForm.get('passconfirm').touched)"
        >
          {{validation.message}}
        </div>
      </ion-container>
      <div class="validation"
        *ngIf="registerForm.get('password').valid &&
                    registerForm.hasError('mismatchedPasswords') &&
                  ( registerForm.get('passconfirm').dirty ||
                    registerForm.get('passconfirm').touched)"
      >
        Contrase침a de confirmaci칩n incorrecto
      </div>
    </div>
    {{errorMessage}}
    <ion-button
      class="btn-submit"
      expand="full"
      shape="round"
      color="primary"
      [disabled]="!registerForm.valid"
      type="submit"
      >Registrarme
    </ion-button>
  </form>
</ion-content>
