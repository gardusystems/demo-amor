<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLogin()">
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.nombre">
        <div *ngIf="registerForm.get('nombre').hasError(validation.type) && 
                     (registerForm.get('nombre').dirty ||
                     registerForm.get('nombre').touched)">
          {{ validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.apellido">
        <div *ngIf="registerForm.get('apellido').hasError(validation.type) && 
                     (registerForm.get('apellido').dirty ||
                     registerForm.get('apellido').touched)">
          {{ validation.message}}
        </div>
      </ng-container>
    </div>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div *ngIf="registerForm.get('email').hasError(validation.type) && 
                       (registerForm.get('email').dirty ||
                       registerForm.get('email').touched)">
            {{ validation.message}}
          </div>
        </ng-container>
      </div>
    <ion-item>
      <ion-label>Constrase침a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="registerForm.get('password').hasError(validation.type) && 
                     (registerForm.get('password').dirty ||
                     registerForm.get('password').touched)">
          {{ validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label>Confirmar Contrase침a</ion-label>
      <ion-input type="password" formControlName="passconfirm"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ion-container *ngFor="let validation of validation_messages.passconfirm">
        <div *ngIf="registerForm.get('passconfirm').hasError(validation.type) &&
                   (registerForm.get('passconfirm').dirty ||
                    registerForm.get('passconfirm').touched)">
          {{validation.message}}
        </div>
      </ion-container>   
        <div *ngIf="registerForm.get('password').valid &&
                    registerForm.hasError('mismatchedPasswords') &&
                  ( registerForm.get('passconfirm').dirty ||
                    registerForm.get('passconfirm').touched)">
          Contrase침a de confirmaci칩n incorrecto
        </div>
    </div>
    {{errorMessage}}
    <ion-button expand="full" shape="round"
    [disabled]="!registerForm.valid"
    type="submit"
    >Registrarme
    </ion-button>
  </form>
</ion-content>
