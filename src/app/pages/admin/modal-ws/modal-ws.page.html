<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>{{titulo}}</ion-label>
    </ion-item>
    <ion-item>
        <p>
          {{descripcion}}
        </p>  
    </ion-item>
    <ion-item>
      <ion-label>{{pdfUrl}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{vidUrl}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
