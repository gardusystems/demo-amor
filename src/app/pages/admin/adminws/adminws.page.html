<ion-header class="ion-no-border" >
  <ion-toolbar color="primary" class="transparent-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">Administraci√≥n</ion-title>
  </ion-toolbar>
  
  <ion-searchbar></ion-searchbar>
</ion-header>

<ion-content >
  <ion-card class="talleres-header ion-no-margin header">
    <ion-card-header>
      <ion-card-title>Talleres</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile, and
      climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card> 

  <ion-list class="ion-no-padding" >
    <ion-card *ngFor="let ws of workshop; let i = index" class="ion-activatable ripple-parent ion-no-margin" 
      (click)="workshopHandleCLick(i, ws.id)" >
      <ion-card-content>
        <ion-item class="ion-float-right ion-no-padding ion-margin-start">
          <ion-icon name="chevron-forward" color="secondary"></ion-icon>
        </ion-item>
        <ion-card-title class="list-title">{{ws.title}}</ion-card-title>
        <ion-card-subtitle>{{ws.lessons.length}} Lecciones.</ion-card-subtitle>
      </ion-card-content>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button (click)="navigate('addws')" color="secondary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
